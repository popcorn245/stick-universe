<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick House</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-content>
      <ion-grid id="stick-house">
        <ion-row>
          <ion-col>
            <div class="roof"></div>
          </ion-col>
        </ion-row>
        <ion-row class="wall">
          <ion-col>
            <ion-grid class="window">
              <ion-row>
                <ion-col></ion-col>
                <ion-col></ion-col>
              </ion-row>
              <ion-row>
                <ion-col></ion-col>
                <ion-col></ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col>
            <ion-grid class="window">
              <ion-row>
                <ion-col></ion-col>
                <ion-col></ion-col>
              </ion-row>
              <ion-row>
                <ion-col></ion-col>
                <ion-col></ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col>
            <ion-grid class="window">
              <ion-row>
                <ion-col></ion-col>
                <ion-col></ion-col>
              </ion-row>
              <ion-row>
                <ion-col></ion-col>
                <ion-col></ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
        <ion-row class="wall">
          <ion-col></ion-col>
          <ion-col>
            <div class="door"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </body>
</html>
